<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" />

    <title>Tutorial Central Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<div class="container-fluid">
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
			<ul class="navbar-nav me-auto">
				<li class="nav-item active">
				</li>
			</ul>
		</div>
		<div class="mx-auto order-0">
			<a class="navbar-brand mx-auto" th:href="@{/}">Tutorial Central Admin</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
			<ul class="nav navbar-nav ms-auto w-100 justify-content-end">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <span th:text="${loggedInUser.firstName}">user</span> </a>
					<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarScrollingDropdown">
						<li><a class="dropdown-item" th:href="@{/}">Settings</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>
<br>
<br>
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"> <a th:href="@{/admin}">Admin Home</a> </li>
    </ol>
  </nav>
    <h3>Users</h3>
    <p>
	    
    </p>
    <form th:if="${canAddUser}" th:action="@{/admin/user/add}" method="post">
        <input type="submit" name="Useradd" id="User-add"
               class="btn btn-primary" value="New User" />
    </form>
	<div class="container" th:unless="${#lists.isEmpty(userList)}">
		<table class="table table-striped">
		<thead>
		<tr>
			<th th:text="#{loc.user.email}" scope="col">Email</th>
			<th th:text="#{loc.user.first_name}" scope="col">First Name</th>
			<th th:text="#{loc.user.last_name}" scope="col">Last Name</th>
            <th th:text="Action" scope="col" data-width="100" data-width-unit="px">Action</th>
		</tr>
		</thead>
			<tbody>
			<tr th:each="item : ${userList}">
				<td th:text="${item.email}"></td>
				<td th:text="${item.firstName}"></td>
				<td th:text="${item.lastName}"></td>
                <td><a class="btn btn-secondary active" role="button" data-width="100" data-width-unit="px" aria-pressed="true" th:href="@{'/admin/user/' + ${item.id} + '/detail'}">Open</a></td>
			</tr>
			</tbody>
		</table>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>

</body>
</html>
