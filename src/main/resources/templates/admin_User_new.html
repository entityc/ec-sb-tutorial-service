<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}" />

    <title>New User</title>
</head>
<body>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<div class="container-fluid">
		<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
			<ul class="navbar-nav me-auto">
				<li class="nav-item active">
				</li>
			</ul>
		</div>
		<div class="mx-auto order-0">
			<a class="navbar-brand mx-auto" th:href="@{/}">New User</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
			<ul class="nav navbar-nav ms-auto w-100 justify-content-end">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <span th:text="${loggedInUser.firstName}">user</span> </a>
					<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarScrollingDropdown">
						<li><a class="dropdown-item" th:href="@{/}">Settings</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</nav>
<br>
<br>
<!-- Form for inputing a new User -->
<div class="container">
	<h2>New User</h2>
	<div class="container">
        <form th:action="@{/admin/user/create}" method="post">
            <table class="table">
            <tbody>
            <tr>
                <th th:text="#{loc.user.roles}" scope="col">Roles</th>
                          <td><select id="roles" name="roles">
                              <option value="1">Student</option>
                              <option value="2">Instructor</option>
                              <option value="3">Administrator</option>
                          </select></td>
            </tr>
            <tr>
                <th th:text="#{loc.user.email}" scope="col">Email</th>
                <td><input type="text" id="email" name="email" class="form-control"></input></td>
            </tr>
            <tr>
                <th th:text="#{loc.user.first_name}" scope="col">First Name</th>
                <td><input type="text" id="firstName" name="firstName" class="form-control"></input></td>
            </tr>
            <tr>
                <th th:text="#{loc.user.last_name}" scope="col">Last Name</th>
                <td><input type="text" id="lastName" name="lastName" class="form-control"></input></td>
            </tr>
            <tr>
                <th th:text="#{loc.user.enabled}" scope="col">Enabled</th>
                <td><input class="form-check-input" type="checkbox" name="enabled" value="true"></input></td>
            </tr>
            <tr>
                <th th:text="#{loc.user.encoded_password}" scope="col">Encoded Password</th>
                <td><input type="text" id="encodedPassword" name="encodedPassword" class="form-control"></input></td>
            </tr>
            </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
                <input type="submit"  class="btn btn-primary" value="Create" />
            </div>
		</form>
	</div>
</div>

</body>
</html>
